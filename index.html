<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation Starter Template</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.1/css/foundation.css" /></head>
  <body>
  <div class="grid-x">
  <div class="cell"><h1>Hello, world!</h1></div>
</div>
<div class="grid-x">
  <div class="cell small-12">    <form class="log-in-form">
  <h4 class="text-center">Log in with you email account</h4>
  <label>Email
    <input type="email" placeholder="somebody@example.com">
  </label>
  <label>Password
    <input type="password" placeholder="Password">
  </label>
  <input id="show-password" type="checkbox"><label for="show-password">Show password</label>
  <p><input type="submit" class="button expanded" value="Log in"></input></p>
  <p class="text-center"><a href="#">Forgot your password?</a></p>
</form></div>
</div>
  
    


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/what-input/5.1.3/what-input.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.1/js/foundation.js"></script>    <script>
      $(document).foundation();
    </script>

  </body>
</html>
